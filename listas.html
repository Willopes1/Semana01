// Exercício 2
function recebeLetra(lista) {
    let letra = prompt("Digite uma letra:");

        lista.push(letra);

    } else {
        console.log("Por favor, digite apenas uma letra.");
    }
}

// Função principal

    let listaLetras = [];

    console.log("Digite até 10 letras:");
    for (let i = 0; i < 10; i++) {
        recebeLetra(listaLetras);
