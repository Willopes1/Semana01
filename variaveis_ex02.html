<script>

    function pulaLinha() {
        document.write("<br>");
    }

        pulaLinha();
    }
    var a = 10;
    var b = 8;
    mostra("Antes da troca");
    mostra("a = " + a);
    mostra("b = " + b);

    var auxiliar = a; //para n√£o perder o valor de a quando ele receber o valor de b
    a = b;
    b = auxiliar;
    mostra("Depois da troca");

    mostra("b = " + b);

</script>
